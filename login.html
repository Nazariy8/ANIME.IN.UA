<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.in.ua | Login</title>
    <link rel="stylesheet" href="login-css.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      </style>
</head>
<body>
    <section class="login-container">
    <div class="wrapper">
        <div class="comeback">
            <i class='bx bxs-left-arrow-circle'></i><a href="home.html" class="come-back">Повернутись назад</a>
        </div>
        <form action="">
            <h1>Логін</h1>
            <div class="input-box">
                <input type="text" placeholder="Логін, електронна пошта" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Пароль" required><i class='bx bxs-lock-alt' ></i> 
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Запам'ятати мене</label><a href="
                #">Забули пароль?</a>
            </div>
            <button type="submit" class="btn">Логін</button>
            <div class="register-link">
                <p>Немаєте аккаунту? <a href="#">Зареєструватись</a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
